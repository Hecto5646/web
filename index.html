</head>
<body>

        function App() {

                        if (logro.req(missionsCount, points, arsenal.lija, arsenal.aloe)) {

            const finalize = () => {
                setStatus('idle');
                setPressureLevel(0);
                setPoints(prev => prev + 10);
                setMissionsCount(prev => prev + 1);
                showNotification("¬°Misi√≥n cumplida! +10 puntos");
            };

            const buyProduct = (product) => {
                if (points >= product.price) {
                    setPoints(prev => prev - product.price);
                    showNotification(`Compraste: ${product.title}`);
                } else {
                    showNotification("Puntos insuficientes");

            };

            const showNotification = (text) => {

            };

            return (

                    <div className="relative w-[375px] h-[812px] bg-white rounded-[3.5rem] shadow-2xl overflow-hidden border-[8px] border-brown-accent flex flex-col">

                        <div className="absolute top-0 left-0 w-full h-10 flex justify-center items-end pb-1 z-50 pointer-events-none">
                            <div className="w-24 h-5 bg-brown-accent rounded-full"></div>
                        </div>

                        {message && (
                            <div className="absolute top-16 left-1/2 -translate-x-1/2 z-[60] bg-brown-accent text-white px-4 py-2 rounded-full text-xs font-bold shadow-lg animate-bounce text-center min-w-[200px]">
                                {message}
                            </div>
                        )}

                        {/* POPUP FOTO C√ÅMARA */}
                        {showCamera && (
                            <div className="absolute inset-0 z-[110] bg-black flex items-center justify-center p-4 animate-in fade-in duration-300">
                                <div className="relative w-full max-w-xs rounded-[2.5rem] overflow-hidden border-4 border-white/20 shadow-2xl">

                                        <XIcon className="w-6 h-6 text-white" />

                                    </div>
                                </div>
                            </div>
                        )}

                        {/* MODAL DE LOGROS */}
                        {showLogros && (
                            <div className="absolute inset-0 z-[100] bg-black/60 backdrop-blur-sm flex items-center justify-center p-6 animate-in fade-in duration-300">

                                    <div className="p-6 border-b flex justify-between items-center bg-orange-50">

                                        </button>
                                    </div>
                                    <div className="flex-1 overflow-y-auto p-4 space-y-3 custom-scrollbar">
                                        {LOGROS_LISTA.map(logro => {
                                            const unlocked = unlockedBadges.includes(logro.id);
                                            return (
                                                <div key={logro.id} className={`p-4 rounded-2xl border-2 flex items-center gap-4 transition-all ${unlocked ? 'border-orange-200 bg-white' : 'border-dashed border-stone-200 opacity-60'}`}>

                                                    <div>
                                                        <h4 className={`text-xs font-bold uppercase italic ${unlocked ? 'brown-accent' : 'text-stone-400'}`}>{logro.title}</h4>

                                                    </div>

                            {activeTab === 'shop' && (

                                        <p className="text-[10px] font-bold brown-accent/40 uppercase tracking-widest mt-2">Nivel: Master Defecador</p>
                                    </div>

                                        <div className="p-4 bg-white rounded-3xl border border-stone-100 shadow-sm">
                                            <span className="text-xl font-black brown-accent">{points}</span>
                                            <p className="text-[8px] font-bold brown-accent/40 uppercase">Puntos</p>
                                        </div>
                                    </div>

                                    <button
                                        onClick={() => setShowLogros(true)}
                                        className="w-full py-4 bg-orange-100 border-2 border-orange-200 rounded-3xl flex items-center justify-center gap-3 group active:scale-95 transition-all"
                                    >
                                        <span className="text-2xl">üèÜ</span>
                                        <span className="font-black brown-accent italic uppercase text-sm tracking-tight">Ver mis Logros ({unlockedBadges.length})</span>
                                    </button>
                                </div>
                            )}

                        </div>

                        <nav className="h-20 bg-white border-t border-orange-100 flex justify-around items-center px-4">
                            <button onClick={() => setActiveTab('home')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'home' ? 'brown-accent scale-110' : 'text-stone-300'}`}>
                                <Droplets className="w-6 h-6" fill={activeTab === 'home' ? "currentColor" : "none"} />
                                <span className="text-[9px] font-bold uppercase italic">Bio</span>
                            </button>
                            <button onClick={() => setActiveTab('shop')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'shop' ? 'brown-accent scale-110' : 'text-stone-300'}`}>
                                <ShoppingBag className="w-6 h-6" fill={activeTab === 'shop' ? "currentColor" : "none"} />
                                <span className="text-[9px] font-bold uppercase italic">Tienda</span>
                            </button>
                            <button onClick={() => setActiveTab('services')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'services' ? 'brown-accent scale-110' : 'text-stone-300'}`}>
                                <Settings className="w-6 h-6" />
                                <span className="text-[9px] font-bold uppercase italic">Arsenal</span>
                            </button>
                            <button onClick={() => setActiveTab('profile')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'profile' ? 'brown-accent scale-110' : 'text-stone-300'}`}>
                                <UserIcon className="w-6 h-6" fill={activeTab === 'profile' ? "currentColor" : "none"} />
                                <span className="text-[9px] font-bold uppercase italic">Perfil</span>
                            </button>
                        </nav>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
